# Application bindings
$terminal = uwsm app -- $TERMINAL
$browser = brave
$change60 = hyprctl keyword monitor eDP-2,2560x1600@60.00,640x1440,2
$disablegpu = supergfxctl -m Integrated
$enablegpu = supergfxctl -m AsusMuxDgpu
$hyprctlreload = hyprctl reload

bindd = SUPER, RETURN, Terminal, exec, $terminal --working-directory="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER, E, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER SHIFT, B, Browser (private), exec, $browser --private
bindd = SUPER, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER, N, Editor, exec, omarchy-launch-editor
bindd = CTRL ALT,T , Activity, exec, $terminal -e btop
bindd = SUPER, D, Docker, exec, $terminal -e lazydocker
#bindd = SUPER, G, Signal, exec, omarchy-launch-or-focus signal "uwsm app -- signal-desktop"
bindd = SUPER, O, Obsidian, exec, omarchy-launch-or-focus obsidian "uwsm app -- obsidian -disable-gpu --enable-wayland-ime"
#bindd = SUPER, slash, Passwords, exec, uwsm app -- 1password

# If your web app url contains #, type it as ## to prevent hyperland treat it as comments
bindd = SUPER, C, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
#bindd = SUPER SHIFT, A, Grok, exec, omarchy-launch-webapp "https://grok.com"
#bindd = SUPER, C, Calendar, exec, omarchy-launch-webapp "https://app.hey.com/calendar/weeks/"
#bindd = SUPER, E, Email, exec, omarchy-launch-webapp "https://app.hey.com"
bindd = SUPER, Y, YouTube, exec, omarchy-launch-or-focus-webapp YouTube "https://youtube.com/"
bindd = SUPER SHIFT, W, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"
bindd = CTRL ALT,G, Github, exec, omarchy-launch-or-focus-webapp "Github" "https://github.com/ukhirani"
#bindd = SUPER, X, X, exec, omarchy-launch-webapp "https://x.com/"
#bindd = SUPER SHIFT, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, SPACE
bindd = SUPER, A, Omarchy menu, exec, omarchy-menu

# Super + Shift + S = screenshot region, save + copy to clipboard
bind = SUPER SHIFT, S, exec, hyprshot-rs -m region -o /home/ukhirani/Pictures/Screenshots

# CTRL + ALT + E = Switch to Integrated GPU mode && change refresh rate to 60Hz
bind = CTRL ALT, E, exec, $change60 && $disablegpu

# CTRL + ALT + D = Switch to reload to the OG config + DGPU + reboot
bind = CTRL ALT, D,exec, $hyprctlreload && $enablegpu && reboot

# CTRL + ALT + R = reboot 
bind  = CTRL ALT , R, exec, reboot

# CTRL + ALT + Q = shutdown
bind = CTRL ALT, Q, exec, shutdown now

# CTRL + ALT + N = nmtui
bind = CTRL ALT, N, exec,$terminal -e nmtui
#CTRL + ALT + T = GNOME TEXT Editor
bind = SUPER SHIFT, T, exec, gnome-text-editor


#commands to change the tabs within an active group 

bind = CTRL, grave, changegroupactive, next
bind = CTRL SHIFT, grave, changegroupactive, prev

#to lock the pc
bind = SUPER, L, exec, hyprlock

#to suspend the pc after locking it 
bind = CTRL ALT, S, exec, systemctl suspend
